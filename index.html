<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Ansible â€“ MetaNook 2018</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="content/text/introduction.md" data-separator="^\n---\n" data-separator-vertical="^\n--\n"
			 data-separator-notes="^Note:" data-charset="utf-8">
			</section>
			<section data-markdown="content/text/basics.md" data-separator="^\n---\n" data-separator-vertical="^\n--\n"
			 data-separator-notes="^Note:" data-charset="utf-8">

			</section>
			<section data-markdown="content/text/demo.md" data-separator="^\n---\n" data-separator-vertical="^\n--\n"
			data-separator-notes="^Note:" data-charset="utf-8">

		   </section>
		   <section data-markdown="content/text/appendix.md" data-separator="^\n---\n" data-separator-vertical="^\n--\n"
			data-separator-notes="^Note:" data-charset="utf-8">

		   </section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			progress: true,
			history: true,
			slideNumber: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom
			display: 'block',
			help: true,

			tableofcontents: {
				// Specifies the slide title of the table of contents slide
				title: "Das erwartet euch",
		
				// Specifies the position of the table of contents slide in the presentation
				position: 2,
		
				// Specifies which slide tag elements will be used
				// for generating the table of contents.
				titleTagSelector: "h1",
		
				// Specifies if the first slide, mostly the title slide of the presentation, should be ignored.
				ignoreFirstSlide: true,
		
				// Specifies if every single element of the table of contents
				// will be stepped through before moving on to the next slide.
				fadeInElements: false
			},

			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
				{ src: 'node_modules/reveal.js-tableofcontents/tableofcontents.js' }
			]
		});
	</script>
</body>

</html>
